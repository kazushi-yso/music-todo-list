<!DOCTYPE html>
<html lang="ja">
    <head>   
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>music todo list</title>
        <link rel="stylesheet" href="todo_css/code.css">
        <link rel="stylesheet" href="todo_css/conteiner_1.css">
        <link rel="stylesheet" href="todo_css/conteiner_2.css">
        <link rel="stylesheet" href="todo_css/conteiner_3.css">
        <script src="todo_js/addItem.js" defer></script>
        <script src="todo_js/listDisplay.js" defer></script>
    </head>
    <body>
    <header>
        <h1 class="center_text">music todo list</h1>
    </header>
    <main>
        <span class="container_1">
            <span class="item">
                <input type="text" class="item_1">
                <select class="item_2">
                <option value="solo">solo</option>
                <option value="backing">backing</option>
                <option value="riff">riff</option>
                </select>
                <button class="item_3">add</button>
            </span>
        </span>
        <div class="container_2">
            <label for="list_bar_solo" class="item_4">solo</label>
            <input type="checkbox" id="list_bar_solo"/>
            <label for="list_bar_backing" class="item_5">backing</label>
            <input type="checkbox" id="list_bar_backing"/>
            <label for="list_bar_riff" class="item_6">riff</label>
            <input type="checkbox" id="list_bar_riff"/>
        </div>
        <div class="container_3">
            <ul class="item_list list_1">ソロのリスト</ul>
            <ul class="item_list list_2">バッキングのリスト</ul>
            <ul class="item_list list_3">リフのリスト</ul>
        </div>
    </main>
    <footer></footer>
    </body>
</html>
